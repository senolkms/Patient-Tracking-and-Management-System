<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta İşlemleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'yoneticiler' %}">Ana Sayfa</a>
        </nav>
        <h1 class="mb-4">Hasta İşlemleri</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="mt-3">
            <form method="POST" action="{% url 'hasta_ekle' %}" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_adi" placeholder="Hasta Adı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_soyadi" placeholder="Hasta Soyadı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_dogum_tarihi" placeholder="Hasta Doğum Tarihi" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_tel" placeholder="Hasta Telefonu" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_cinsiyet" placeholder="Hasta Cinsiyeti" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_adres" placeholder="Hasta Adresi" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_kullanici_adi" placeholder="Hasta Kullanıcı Adı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_sifre" placeholder="Hasta Şifre" required>
                </div>
                <button type="submit" class="btn btn-success">Hasta Ekle</button>
            </form>
            <!-- Hasta Güncelleme Formu -->
            <form method="POST" action="{% url 'hasta_guncelle' %}" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_id" placeholder="Hasta ID" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_adi" placeholder="Hasta Adı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_soyadi" placeholder="Hasta Soyadı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_dogum_tarihi" placeholder="Hasta Doğum Tarihi" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_tel" placeholder="Hasta Telefonu" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_cinsiyet" placeholder="Hasta Cinsiyeti" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_adres" placeholder="Hasta Adresi" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_kullanici_adi" placeholder="Hasta Kullanıcı Adı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_sifre" placeholder="Hasta Şifre" required>
                </div>
                <button type="submit" class="btn btn-warning">Hasta Güncelle</button>
            </form>
            <form method="POST" action="{% url 'hasta_sil' %}" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="hasta_id" placeholder="Hasta ID" required>
                </div>
                <button type="submit" class="btn btn-danger">Hasta Sil</button>
            </form>
            <!-- Geri Dön Butonu -->
            <a href="{% url 'yoneticiler' %}" class="btn btn-primary mt-3">Geri Dön</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
