<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor İşlemleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'yoneticiler' %}">Ana Sayfa</a>
        </nav>
        <h1 class="mb-4">Doktor İşlemleri</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="mt-3">
            <!-- Doktor Ekleme Formu -->
            <form method="POST" action="{% url 'doktor_ekle' %}" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_adi" placeholder="Doktor Adı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_soyadi" placeholder="Doktor Soyadı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_kullanici_adi" placeholder="Doktor Kullanıcı Adı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_uzmanlik_alani" placeholder="Doktor Uzmanlık Alanı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_calistigi_hastane" placeholder="Doktor Çalıştığı Hastane" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_sifre" placeholder="Doktor Şifre" required>
                </div>
                <button type="submit" class="btn btn-success">Doktor Ekle</button>
            </form>
            <!-- Doktor Güncelleme Formu -->
            <form method="POST" action="{% url 'doktor_guncelle' %}" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_id" placeholder="Doktor ID" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_adi" placeholder="Doktor Adı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_soyadi" placeholder="Doktor Soyadı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_kullanici_adi" placeholder="Doktor Kullanıcı Adı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_uzmanlik_alani" placeholder="Doktor Uzmanlık Alanı" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_calistigi_hastane" placeholder="Doktor Çalıştığı Hastane" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_sifre" placeholder="Doktor Şifre" required>
                </div>
                <button type="submit" class="btn btn-warning">Doktor Güncelle</button>
            </form>
            <!-- Doktor Silme Formu -->
            <form method="POST" action="{% url 'doktor_sil' %}" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="doktor_id" placeholder="Doktor ID" required>
                </div>
                <button type="submit" class="btn btn-danger">Doktor Sil</button>
            </form>
            <!-- Geri Dön Butonu -->
            <a href="{% url 'yoneticiler' %}" class="btn btn-primary mt-3">Geri Dön</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
