<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıbbi Rapor İşlemleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tıbbi Rapor İşlemleri</h1>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Rapor Ekle</h5>
                <form method="POST" action="{% url 'doktor_rapor_ekle' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="rapor_tarihi" class="form-label">Rapor Tarihi</label>
                        <input type="date" id="rapor_tarihi" name="rapor_tarihi" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="rapor_icerigi" class="form-label">Rapor İçeriği</label>
                        <input type="text" id="rapor_icerigi" name="rapor_icerigi" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="hasta_id" class="form-label">Hasta ID</label>
                        <input type="text" id="hasta_id" name="hasta_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" id="url" name="url" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Rapor Ekle</button>
                </form>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Rapor Güncelle</h5>
                <form method="POST" action="{% url 'doktor_rapor_guncelle' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="rapor_id" class="form-label">Rapor ID</label>
                        <input type="text" id="rapor_id" name="rapor_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="yeni_rapor_tarihi" class="form-label">Yeni Rapor Tarihi</label>
                        <input type="date" id="yeni_rapor_tarihi" name="rapor_tarihi" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="yeni_rapor_icerigi" class="form-label">Yeni Rapor İçeriği</label>
                        <input type="text" id="yeni_rapor_icerigi" name="rapor_icerigi" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="yeni_hasta_id" class="form-label">Yeni Hasta ID</label>
                        <input type="text" id="yeni_hasta_id" name="hasta_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="yeni_url" class="form-label">Yeni URL</label>
                        <input type="text" id="yeni_url" name="url" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Rapor Güncelle</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Rapor Sil</h5>
                <form method="POST" action="{% url 'doktor_rapor_sil' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="sil_rapor_id" class="form-label">Rapor ID</label>
                        <input type="text" id="sil_rapor_id" name="rapor_id" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Rapor Sil</button>
                </form>
            </div>
        </div>
        <a href="{% url 'doktorlar' %}" class="btn btn-primary mt-3">Geri Dön</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
